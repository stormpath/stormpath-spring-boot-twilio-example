<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <p/>
            <form th:action="@{/phone}" method="post" class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="phoneNumber">Phone</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone #"
                           th:value="${account.customData.get(phoneNumberIdentifier)}"/>
                </div>
                <button type="submit" class="btn btn-primary">Save Phone #</button>
                <a href="/" class="btn btn-danger">Cancel</a>
            </form>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
